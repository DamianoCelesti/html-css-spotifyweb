                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <div class="nav-sito">
                    <nav><img src="./img/home.svg" alt="home"><span class="grey">Home</span></nav>
                    <nav><img src="./img/libreria.svg" alt="lib"><span class="grey">La tua libreria</span></nav>
                    <nav><img src="./img/search.svg" alt="cerca"><span class="grey">Cerca</span></nav>

                <div class="playlist">

                            <h3>Playlist</h3>

            </div>

                <nav class="profile">

            </div>

        </div>

        <main>

            <div class="fascia-nera">

                    <!-- NAVIGAZIONE MAIN -->
                </div>
                <section>
                    <div class="row">
                        <h2>Recently played</h2>

                            <div class="card">

                            </div>
